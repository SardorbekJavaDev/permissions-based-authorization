#spring.datasource.initialization-mode=always instead to =>  spring.sql.init.mode=always
server.port=80
spring.datasource.url=jdbc:postgresql://localhost:5432/news
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
#Validation messagida berilgan habar ketishi uchun
server.error.include-binding-errors=always
#circular bo'lib qolganda exception tashlamay ishlab ketadi.
spring.main.allow-circular-references=true
#public class LazyInitializationException extends HibernateException mana shu xatolikni oldini olish uchun
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
